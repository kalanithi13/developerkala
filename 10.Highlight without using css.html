<!-- 10.In HTML page add the below line and Highlight it without using any CSS.
"HTML & CSS is awesome" -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlight Example</title>
</head>
<body>

  <h2>Highlighted Text Example</h2>

  <p>
    <mark>HTML &amp; CSS is awesome</mark>
  </p>

</body>
</html
