<!-- 9.HTML input tags snippet to show default values for all Form elements. -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Elements with Default Values</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 25px 35px;
      border-radius: 10px;
      width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .radio-group, .checkbox-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form>
    <h2>Form with Default Values</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" value="John Doe">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="john@example.com">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="default123">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="25">

    <label>Gender:</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="male" checked> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
    </div>

    <label>Hobbies:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="hobby" value="reading" checked> Reading</label>
      <label><input type="checkbox" name="hobby" value="traveling"> Traveling</label>
      <label><input type="checkbox" name="hobby" value="music" checked> Music</label>
    </div>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option>India</option>
      <option selected>USA</option>
      <option>UK</option>
      <option>Canada</option>
    </select>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="3">This is a default comment.</textarea>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" value="1995-06-15">

    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="time" value="09:30">

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color" value="#007bff">

    <button type="submit">Submit</button>
  </form>

</body>
</html>
