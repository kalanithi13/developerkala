<!-- 6.In the form, Add two radio buttons -->

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Type Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .radio-group {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <h2>Employee Information</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label>Employee Type:</label>
    <div class="radio-group">
      <label>
        <input type="radio" name="employee_type" value="salaried" required>
        Salaried
      </label>
      <label>
        <input type="radio" name="employee_type" value="own_business" required>
        Own Business
      </label>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
